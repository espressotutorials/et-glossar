<app-header></app-header>
<main class="w-full">
  <app-stage></app-stage>
  <app-glossar-navigation [nav]="nav"></app-glossar-navigation>
  <section id="glossar" class="px-8 py-16 md:py-32">
    <ng-container *ngFor="let section of nav">
      <article class="max-w-stage w-full mx-auto my-12 px-0 md:px-4 border-b border-solid border-gray-500 pb-4" [id]="section.char">
        <h2 class="text-xl md:text-3xl font-semibold text-gray-800 mb-4 uppercase">{{section.char}}</h2>
        <app-glossar [section]="section"></app-glossar>
      </article>
    </ng-container>
  </section>
</main>
<app-footer></app-footer>
